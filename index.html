<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WebGPU Path Tracer</title>
    <style>
      html,body,#c{margin:0;height:100%;width:100%;display:block;background:#000}
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: monospace;
        font-size: 12px;
        background: rgba(0,0,0,0.7);
        padding: 10px;
        border-radius: 5px;
        pointer-events: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div id="controls">
      <div>WASD: Move | Q/E: Up/Down</div>
      <div>Mouse: Look around</div>
      <div>Scroll: Zoom</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
